    <title>Worksheet 1</title>
    <script src="index.js"></script>
    <style>
        .imagenes{
            position: relative;
        }
        img{
            position: absolute;
            width: 200px;
            height: 200px;
        }
        img:first-child{
            z-index: 0;
        }
        img:nth-child(2){
            z-index: 1;
        }
        img:last-child{
            z-index: 2;
        }
    </style>
</head>
