<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="grocery">
            <header id="grocery--header">
                <h1>Grocery List</h1>
            </header>
            <main id="grocery--main">
                <form id="inputElement">
                    <input type="text" id="productName" placeholder="webos">
                    <input type="submit" id="submit" value="Add">
                </form>
                <section id="grocery--list">
                    
                </section>
            </main>
            <footer>
                <span id="clear">Clear Items</span>
            </footer>
        </div>
    </div>
</body>
</html>
